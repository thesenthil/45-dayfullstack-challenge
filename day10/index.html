<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 10 Projects</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #333; }
    input, textarea, button { padding: 8px; margin: 5px 0; width: 100%; }
    button { width: auto; cursor: pointer; }
    .project { background: #fff; padding: 10px; margin: 10px 0; border-radius: 5px; box-shadow: 0 0 3px rgba(0,0,0,0.2); }
    .project button { margin-right: 5px; }
  </style>
</head>
<body>
  <h1>Day 10 Project Manager</h1>

  <h2>Add New Project</h2>
  <input type="text" id="name" placeholder="Project Name">
  <textarea id="description" placeholder="Project Description"></textarea>
  <input type="text" id="status" placeholder="Status (optional)">
  <button onclick="addProject()">Add Project</button>

  <h2>Projects</h2>
  <div id="projects"></div>

  <script>
    const apiUrl = 'http://localhost:3000/api/projects';

    async function fetchProjects() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      const container = document.getElementById('projects');
      container.innerHTML = '';
      data.forEach(project => {
        const div = document.createElement('div');
        div.className = 'project';
        div.innerHTML = `
          <strong>${project.name}</strong> <br>
          ${project.description || ''} <br>
          Status: ${project.status} <br>
          <button onclick="updateProject('${project._id}')">Mark Completed</button>
          <button onclick="deleteProject('${project._id}')">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    async function addProject() {
      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const status = document.getElementById('status').value || 'New';

      if (!name) return alert('Project name is required');

      await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, description, status })
      });

      document.getElementById('name').value = '';
      document.getElementById('description').value = '';
      document.getElementById('status').value = '';
      fetchProjects();
    }

    async function updateProject(id) {
      await fetch(`${apiUrl}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: 'Completed' })
      });
      fetchProjects();
    }

    async function deleteProject(id) {
      await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
      fetchProjects();
    }

    fetchProjects();
  </script>
</body>
</html>
